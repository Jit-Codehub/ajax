<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Ajax CRUD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Django Ajax</h2>
        <div class="row">


            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Student</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="button" value="Save" class="btn btn-success w-100" id="btnsave">
                </form>
            </div>


            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Student Details</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stu %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input type="button" data-sid="{{st.id}}" value="Edit" class="btn btn-warning btn-sm btn-edit">
                                <input type="button" data-sid="{{st.id}}" value="Delete" class="btn btn-danger btn-sm btn-delete" onclick="d(this)">
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>


        </div>
    </div>

<!-- Ajax ki ek seperate html file banake osse include kr liya hai taaki koi khichdi na bane -->
        {% include 'main/ajax.html' %}

</body>
</html>
